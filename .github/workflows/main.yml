name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
      checks: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

    - name: Build with Gradle Wrapper
      run: ./gradlew build

    - name: Run Tests and Generate Reports
      run: |
        ./gradlew test --continue
        ./gradlew jacocoTestReport

    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ github.run_id }}
        path: |
          build/reports/tests/test/
          build/test-results/test/
        retention-days: 30

    - name: Upload Coverage Reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-reports-${{ github.run_id }}
        path: |
          build/reports/jacoco/test/
        retention-days: 30

    - name: Publish Test Report
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Gradle Tests
        path: build/test-results/test/*.xml
        reporter: java-junit
        fail-on-error: true

    - name: Add Coverage PR Comment
      uses: madrapps/jacoco-report@v1.6.1
      if: github.event_name == 'pull_request'
      with:
        paths: |
          ${{ github.workspace }}/build/reports/jacoco/test/jacocoTestReport.xml
        token: ${{ secrets.GITHUB_TOKEN }}
        min-coverage-overall: 80
        min-coverage-changed-files: 80
        title: 'Code Coverage Report'
        update-comment: true

    - name: Generate Coverage Summary
      if: always()
      run: |
        echo "## 📊 Code Coverage Report" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # 모든 jacocoTestReport.xml 탐색
        mapfile -t REPORTS < <(find . -path "*/build/reports/jacoco/test/jacocoTestReport.xml")
        
        if [ ${#REPORTS[@]} -eq 0 ]; then
          echo "❌ No jacocoTestReport.xml found" >> $GITHUB_STEP_SUMMARY
          exit 0
        fi
        
        # Python으로 안전 파싱/집계
        python3 - <<'PY'
          import xml.etree.ElementTree as ET
          import sys, pathlib
          
          reports = sys.stdin.read().strip().splitlines()
          total_line_missed = total_line_covered = 0
          total_branch_missed = total_branch_covered = 0
        
        for p in reports:
          path = pathlib.Path(p)
          if not path.exists():
            continue
          try:
            tree = ET.parse(path)
            root = tree.getroot()
            # report scope의 counter 취합 (fallback: 전체 합산)
            counters = root.findall("./counter")
            if not counters:
              # 패키지/클래스 레벨 전부 합산
              counters = root.findall(".//counter")
            for c in counters:
              t = c.attrib.get("type")
              missed = int(c.attrib.get("missed", "0"))
              covered = int(c.attrib.get("covered", "0"))
              if t == "LINE":
                total_line_missed += missed
                total_line_covered += covered
              elif t == "BRANCH":
                total_branch_missed += missed
                total_branch_covered += covered
          except Exception as e:
            # 파일 하나 파싱 실패해도 전체는 계속
            pass
        
        def pct(cov, miss):
          tot = cov + miss
          return (cov / tot * 100.0) if tot > 0 else None
          
          line_pct = pct(total_line_covered, total_line_missed)
          branch_pct = pct(total_branch_covered, total_branch_missed)
        
        def fmt(x):
          return f"{x:.2f}%" if x is not None else "N/A"
          
          print(f"| Metric | Coverage | Covered / Total |")
          print(f"|--------|:--------:|:---------------:|")
          print(f"| 📄 Lines | **{fmt(line_pct)}** | `{total_line_covered} / {total_line_covered + total_line_missed}` |")
        if branch_pct is None:
          print(f"| 🌿 Branches | **N/A** | `0 / 0` |")
        else:
          print(f"| 🌿 Branches | **{fmt(branch_pct)}** | `{total_branch_covered} / {total_branch_covered + total_branch_missed}` |")
          PY
          | tee -a "$GITHUB_STEP_SUMMARY" > /dev/null
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "📁 [Download full coverage report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
        shell: bash

