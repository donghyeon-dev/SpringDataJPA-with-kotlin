name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
      checks: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

    - name: Build with Gradle Wrapper
      run: ./gradlew build

    - name: Run Tests and Generate Reports
      run: |
        ./gradlew test --continue
        ./gradlew jacocoTestReport

    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ github.run_id }}
        path: |
          build/reports/tests/test/
          build/test-results/test/
        retention-days: 30

    - name: Upload Coverage Reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-reports-${{ github.run_id }}
        path: |
          build/reports/jacoco/test/
        retention-days: 30

    - name: Publish Test Report
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Gradle Tests
        path: build/test-results/test/*.xml
        reporter: java-junit
        fail-on-error: true

    - name: Add Coverage PR Comment
      uses: madrapps/jacoco-report@v1.6.1
      if: github.event_name == 'pull_request'
      with:
        paths: |
          ${{ github.workspace }}/build/reports/jacoco/test/jacocoTestReport.xml
        token: ${{ secrets.GITHUB_TOKEN }}
        min-coverage-overall: 80
        min-coverage-changed-files: 80
        title: 'Code Coverage Report'
        update-comment: true

    - name: Generate Coverage Summary
      if: always()
      run: |
        echo "## 📊 Code Coverage Report" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        REPORT_FILE="build/reports/jacoco/test/jacocoTestReport.xml"
        
        if [ -f "$REPORT_FILE" ]; then
          echo "✅ Jacoco report found. Generating summary..." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Extract the overall line and branch coverage from the last <counter> tags in the report.
          # This is the most reliable way to get the grand total.
          LINE_COUNTER=$(grep '<counter type="LINE"' "$REPORT_FILE" | tail -1)
          BRANCH_COUNTER=$(grep '<counter type="BRANCH"' "$REPORT_FILE" | tail -1)
          
          LINE_MISSED=$(echo "$LINE_COUNTER" | sed -n 's/.*missed="\([0-9]*\)".*/\1/p')
          LINE_COVERED=$(echo "$LINE_COUNTER" | sed -n 's/.*covered="\([0-9]*\)".*/\1/p')
          
          BRANCH_MISSED=$(echo "$BRANCH_COUNTER" | sed -n 's/.*missed="\([0-9]*\)".*/\1/p')
          BRANCH_COVERED=$(echo "$BRANCH_COUNTER" | sed -n 's/.*covered="\([0-9]*\)".*/\1/p')
          
          # Set defaults for empty values to prevent errors
          LINE_MISSED=${LINE_MISSED:-0}
          LINE_COVERED=${LINE_COVERED:-0}
          BRANCH_MISSED=${BRANCH_MISSED:-0}
          BRANCH_COVERED=${BRANCH_COVERED:-0}
          
          # Calculate totals
          TOTAL_LINES=$((LINE_COVERED + LINE_MISSED))
          TOTAL_BRANCHES=$((BRANCH_COVERED + BRANCH_MISSED))
          
          # Calculate percentages
          if [ "$TOTAL_LINES" -gt 0 ]; then
            LINE_COVERAGE=$(awk "BEGIN {printf \"%.2f\", ($LINE_COVERED/$TOTAL_LINES)*100}")
          else
            LINE_COVERAGE="0.00"
          fi
          
          if [ "$TOTAL_BRANCHES" -gt 0 ]; then
            BRANCH_COVERAGE=$(awk "BEGIN {printf \"%.2f\", ($BRANCH_COVERED/$TOTAL_BRANCHES)*100}")
          else
            BRANCH_COVERAGE="N/A"
          fi
          
          cat <<EOF >> $GITHUB_STEP_SUMMARY
        | Metric | Coverage | Covered / Total |
        |--------|:--------:|:---------------:|
        | 📄 Lines | **${LINE_COVERAGE}%** | `${LINE_COVERED} / ${TOTAL_LINES}` |
        | 🌿 Branches | **${BRANCH_COVERAGE}%** | `${BRANCH_COVERED} / ${TOTAL_BRANCHES}` |
        EOF
        else
          echo "❌ Jacoco report not found at $REPORT_FILE" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "📁 [Download full coverage report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY

