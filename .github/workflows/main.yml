name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
      checks: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

    - name: Build with Gradle Wrapper
      run: ./gradlew build --warning-mode all

    - name: Run Tests and Generate Reports
      run: |
        ./gradlew test --continue --warning-mode all
        ./gradlew jacocoTestReport --warning-mode all

    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ github.run_id }}
        path: |
          build/reports/tests/test/
          build/test-results/test/
        retention-days: 30

    - name: Upload Coverage Reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-reports-${{ github.run_id }}
        path: |
          build/reports/jacoco/test/
        retention-days: 30

    - name: Publish Test Report
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Gradle Tests
        path: build/test-results/test/*.xml
        reporter: java-junit
        fail-on-error: true

    - name: Add Coverage PR Comment
      uses: madrapps/jacoco-report@v1.6.1
      if: github.event_name == 'pull_request'
      with:
        paths: |
          ${{ github.workspace }}/build/reports/jacoco/test/jacocoTestReport.xml
        token: ${{ secrets.GITHUB_TOKEN }}
        min-coverage-overall: 80
        min-coverage-changed-files: 80
        title: 'Code Coverage Report'
        update-comment: true

    - name: Generate Coverage Summary
      if: always()
      run: |
        echo "## 📊 Code Coverage Report" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ -f "build/reports/jacoco/test/jacocoTestReport.xml" ]; then
          echo "✅ Jacoco report found" >> $GITHUB_STEP_SUMMARY
          
          # Extract coverage data from Jacoco XML (Jacoco uses different format)
          LINE_MISSED=$(grep -o 'type="LINE".*missed="[0-9]*"' build/reports/jacoco/test/jacocoTestReport.xml | grep -o 'missed="[0-9]*"' | grep -o '[0-9]*' | head -1)
          LINE_COVERED=$(grep -o 'type="LINE".*covered="[0-9]*"' build/reports/jacoco/test/jacocoTestReport.xml | grep -o 'covered="[0-9]*"' | grep -o '[0-9]*' | head -1)
          
          BRANCH_MISSED=$(grep -o 'type="BRANCH".*missed="[0-9]*"' build/reports/jacoco/test/jacocoTestReport.xml | grep -o 'missed="[0-9]*"' | grep -o '[0-9]*' | head -1)
          BRANCH_COVERED=$(grep -o 'type="BRANCH".*covered="[0-9]*"' build/reports/jacoco/test/jacocoTestReport.xml | grep -o 'covered="[0-9]*"' | grep -o '[0-9]*' | head -1)
          
          if [ ! -z "$LINE_COVERED" ] && [ ! -z "$LINE_MISSED" ]; then
            TOTAL_LINES=$((LINE_COVERED + LINE_MISSED))
            LINE_COVERAGE=$(awk "BEGIN {printf \"%.1f\", ($LINE_COVERED/$TOTAL_LINES)*100}")
          else
            LINE_COVERAGE="N/A"
          fi
          
          if [ ! -z "$BRANCH_COVERED" ] && [ ! -z "$BRANCH_MISSED" ]; then
            TOTAL_BRANCHES=$((BRANCH_COVERED + BRANCH_MISSED))
            BRANCH_COVERAGE=$(awk "BEGIN {printf \"%.1f\", ($BRANCH_COVERED/$TOTAL_BRANCHES)*100}")
          else
            BRANCH_COVERAGE="N/A"
          fi
          
          echo "| Metric | Coverage | Covered | Total |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|----------|---------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| 📄 Lines | ${LINE_COVERAGE}% | ${LINE_COVERED:-0} | ${TOTAL_LINES:-0} |" >> $GITHUB_STEP_SUMMARY
          echo "| 🌿 Branches | ${BRANCH_COVERAGE}% | ${BRANCH_COVERED:-0} | ${TOTAL_BRANCHES:-0} |" >> $GITHUB_STEP_SUMMARY
        else
          echo "❌ Jacoco report not found at build/reports/jacoco/test/jacocoTestReport.xml" >> $GITHUB_STEP_SUMMARY
          echo "Available files:" >> $GITHUB_STEP_SUMMARY
          ls -la build/reports/ >> $GITHUB_STEP_SUMMARY 2>/dev/null || echo "build/reports/ directory not found" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "📁 [Download Coverage Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY

    # NOTE: The Gradle Wrapper is the default and recommended way to run Gradle (https://docs.gradle.org/current/userguide/gradle_wrapper.html).
