name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
      checks: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

    - name: Build with Gradle Wrapper
      run: ./gradlew build

    - name: Run Tests and Generate Reports
      run: |
        ./gradlew test --continue
        ./gradlew jacocoTestReport

    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ github.run_id }}
        path: |
          build/reports/tests/test/
          build/test-results/test/
        retention-days: 30

    - name: Upload Coverage Reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-reports-${{ github.run_id }}
        path: |
          build/reports/jacoco/test/
        retention-days: 30

    - name: Publish Test Report
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Gradle Tests
        path: build/test-results/test/*.xml
        reporter: java-junit
        fail-on-error: true

    - name: Add Coverage PR Comment
      uses: madrapps/jacoco-report@v1.6.1
      if: github.event_name == 'pull_request'
      with:
        paths: |
          ${{ github.workspace }}/build/reports/jacoco/test/jacocoTestReport.xml
        token: ${{ secrets.GITHUB_TOKEN }}
        min-coverage-overall: 80
        min-coverage-changed-files: 80
        title: 'Code Coverage Report'
        update-comment: true

    - name: Generate Coverage Summary
      if: always()
      run: |
        echo "## üìä Code Coverage Report" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ -f "build/reports/jacoco/test/jacocoTestReport.xml" ]; then
          echo "‚úÖ Jacoco report found" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Debug: Show the end of the XML file to understand the structure
          echo "<details>" >> $GITHUB_STEP_SUMMARY
          echo "<summary>üîç Debug Info (Click to expand)</summary>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`xml" >> $GITHUB_STEP_SUMMARY
          tail -c 800 build/reports/jacoco/test/jacocoTestReport.xml >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "</details>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Extract the overall project statistics from the last </report> section
          # Look for the very last counter elements (project totals) right before </report>
          XML_END=$(tail -c 800 build/reports/jacoco/test/jacocoTestReport.xml)
          
          # Get the last LINE counter (project total)
          LINE_MISSED=$(echo "$XML_END" | grep 'counter type="LINE"' | tail -1 | grep -o 'missed="[0-9]*"' | grep -o '[0-9]*')
          LINE_COVERED=$(echo "$XML_END" | grep 'counter type="LINE"' | tail -1 | grep -o 'covered="[0-9]*"' | grep -o '[0-9]*')
          
          # Get the last BRANCH counter (project total)
          BRANCH_MISSED=$(echo "$XML_END" | grep 'counter type="BRANCH"' | tail -1 | grep -o 'missed="[0-9]*"' | grep -o '[0-9]*')
          BRANCH_COVERED=$(echo "$XML_END" | grep 'counter type="BRANCH"' | tail -1 | grep -o 'covered="[0-9]*"' | grep -o '[0-9]*')
          
          # Debug: Show extracted values
          echo "**Debug Values:**" >> $GITHUB_STEP_SUMMARY
          echo "- LINE_MISSED='$LINE_MISSED', LINE_COVERED='$LINE_COVERED'" >> $GITHUB_STEP_SUMMARY
          echo "- BRANCH_MISSED='$BRANCH_MISSED', BRANCH_COVERED='$BRANCH_COVERED'" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Set defaults for empty values
          LINE_MISSED=${LINE_MISSED:-0}
          LINE_COVERED=${LINE_COVERED:-0}
          BRANCH_MISSED=${BRANCH_MISSED:-0}
          BRANCH_COVERED=${BRANCH_COVERED:-0}
          
          # Calculate totals
          TOTAL_LINES=$((LINE_COVERED + LINE_MISSED))
          TOTAL_BRANCHES=$((BRANCH_COVERED + BRANCH_MISSED))
          
          # Calculate percentages
          if [ "$TOTAL_LINES" -gt 0 ]; then
            LINE_COVERAGE=$(awk "BEGIN {printf \"%.1f\", ($LINE_COVERED/$TOTAL_LINES)*100}")
          else
            LINE_COVERAGE="0.0"
          fi
          
          if [ "$TOTAL_BRANCHES" -gt 0 ]; then
            BRANCH_COVERAGE=$(awk "BEGIN {printf \"%.1f\", ($BRANCH_COVERED/$TOTAL_BRANCHES)*100}")
          else
            BRANCH_COVERAGE="N/A"
          fi
          
          echo "| Metric | Coverage | Covered | Total |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|----------|---------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| üìÑ Lines | ${LINE_COVERAGE}% | ${LINE_COVERED} | ${TOTAL_LINES} |" >> $GITHUB_STEP_SUMMARY
          echo "| üåø Branches | ${BRANCH_COVERAGE}% | ${BRANCH_COVERED} | ${TOTAL_BRANCHES} |" >> $GITHUB_STEP_SUMMARY
        else
          echo "‚ùå Jacoco report not found" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "üìÅ [Download Coverage Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY

